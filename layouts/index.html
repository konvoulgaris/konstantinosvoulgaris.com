{{ define "main" }}
    <h1>Hello</h1>
    {{ .Content }}
    <h2>My Most Recent Posts</h2>
    <ul>
        {{ range (where .Site.RegularPages "Type" "posts" | first 3) }}
            <li>
                <a href="{{ .Permalink }}">[{{ .Date.Format "2006/01/02" }}] {{ .Title }}</a>
            </li>
        {{end}}
    </ul>
{{ end }}
