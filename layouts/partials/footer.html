{{ $start := 2022 }}
{{ $current := now.Format "2006" }}
{{ $current := int $current }}

<footer>
    {{ if eq $start $current }}
        <p class="footer-text">Copyight &copy; <span id="copyright"><noscript>{{ $start }}</noscript></span> {{ .Site.Title }}</p>
    {{ else }}
        <p class="footer-text">Copyight &copy; <span id="copyright"><noscript>{{ $start }} - {{ $current }}</noscript></span> {{ .Site.Title }}</p>
    {{ end }}

    <p class="footer-text">This website's source code is licensed under the <a class="footer-link" href="https://github.com/konvoulgaris/konstantinosvoulgaris.com/blob/main/README.md" target="_blank">Apache License 2.0</a>, and is available <a class="footer-link" href="https://github.com/konvoulgaris/konstantinosvoulgaris.com" target="_blank">here</a>.</p>
</footer>
