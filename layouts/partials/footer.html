<footer>
    {{ $start := .Site.Params.start}}
    {{ $current := int (now.Format "2006") }}

    {{ if ge $start $current }}
        <p>Copyright &copy; <span id="copyright">{{ $start }}</span> {{ .Site.Title }}</p>
    {{ else }}
        <p>Copyright &copy; <span id="copyright">{{ $start }} - {{ $current }}</span> {{ .Site.Title }}</p>
    {{ end }}
</footer>
