<header x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
    <a class="brand-wrapper" href="/">
        <div class="brand-container">
            <img class="brand-image" src="{{ .Site.Params.Profile }}" alt="{{ .Site.Title }}">
            <h1 class="brand-text">{{ .Site.Title }}</h1>
        </div>
    </a>
    <button @click="isOpen = !isOpen" class="nav-button" aria-label="Toggle navigation"><span class="nav-button-icon fa-solid fa-bars"></span></button>
    <nav @click.away="isOpen = false" x-show="isOpen">
        <ul class="nav-list">
            {{ range $page := .Site.Params.Nav }}
                <li class="nav-item">
                    <a class="nav-item-link" href="{{ $page.url }}">
                        <div class="nav-item-link-container">
                            <div class="nav-item-link-icon">
                                <span class="{{ $page.icon }}"></span>
                            </div>
                            <p class="nav-item-link-text">{{ $page.name }}</p>
                        </div>
                    </a>
                </li>
            {{ end }}
        </ul>
    </nav>
</header>
