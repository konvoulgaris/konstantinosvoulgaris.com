<section id="{{ replace (.Get "title") " " "-" | lower }}" class="paper-container">
    <h1 class="paper-title">{{ .Get "title" }}</h1>
    <h2 class="paper-authors">{{ .Get "authors" }}</h2>
    <p class="paper-abstract">{{ .Get "abstract" }}</p>
    <div class="paper-details">
        <p class="paper-date">{{ .Get "date" }}</p>
        <a class="paper-link" href="{{ .Get "link" }}">Read online [PDF]</a>
    </div>
</section>
