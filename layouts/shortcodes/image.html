{{ $src := resources.Get (.Get "src") }}
{{ $src = $src.Resize (printf "%dx%d png" $src.Width $src.Height) }}

{{ if ge $src.Width 1024 }}
    {{ $src = $src.Resize "1024x" }}
{{ end }}

<div class="image-container">
    <img class="image" src="{{ $src.RelPermalink }}" alt="{{ .Get "alt" }}">
    <p class="image-caption">{{ .Get "caption" }}</p>
</div>
