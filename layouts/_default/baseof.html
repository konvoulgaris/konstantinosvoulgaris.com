<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>
            {{ partial "header.html" . }}
        </header>
        <main>
            {{ block "main" . }}
            {{ end }}
        </main>
        <footer>
            {{ partial "footer.html" . }}
        </footer>

        <!-- Scripts -->
        {{ $copyright := resources.Get "js/copyright.js" }}
        <script src="{{ $copyright.Permalink }}"></script>
    </body>
</html>
