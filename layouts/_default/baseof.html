<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        {{ partial "header.html" . }}

        <main>
            {{ block "main" . }}
            {{ end }}
        </main>

        {{ partial "footer.html" . }}

        <!-- Scripts -->
        {{ $js := resources.Get "js/index.js" }}
        <script src="{{ $js.Permalink }}"></script>
        <script>
            getCopyrightYearSpan({{ .Site.Params.StartYear }});
        </script>
    </body>
</html>
