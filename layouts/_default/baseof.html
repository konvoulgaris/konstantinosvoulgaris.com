<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}

        <main>
            {{ block "main" . }}
            {{ end }}
        </main>

        {{ partial "footer.html" . }}

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                {{ if .IsHome }}
                    getGreeting();
                {{ end }}
                getCopyrightYear({{ .Site.Params.start }});
            });
        </script>
    </body>
</html>
