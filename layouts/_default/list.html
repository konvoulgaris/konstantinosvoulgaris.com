{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    {{ .Content }}
    {{ if (len .Pages) }}
        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
